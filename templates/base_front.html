{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ThirdTypeTapes</title>
        <link rel="shortcut icon" href="{% get_media_prefix %}Logo_TTT.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto:wght@300&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/ttt_front.css' %}">
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="newsLetter up col-2">
                    <div id="mc_embed_signup">
                        <form action="https://thirdtypetapes.us4.list-manage.com/subscribe/post?u=96f9f95bea80b4e79e9ee01e8&amp;id=5d4e1e5e62" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <div class="mc-field-group">
                                    <label for="mce-EMAIL">Subscribe to our mailing list</label>
                                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="email address" required>
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_96f9f95bea80b4e79e9ee01e8_5d4e1e5e62" tabindex="-1" value=""></div>
                                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <nav class="nav_menu col">
                    <a href="{% url 'home' %}">
                        <picture>
                            <source media="(max-width: 810px)" srcset="{% get_media_prefix %}Logo_TTT_bg_black.jpg">
                            <img class="pochette" src="{% get_media_prefix %}headerLogo.jpg" title="header_logo" alt="header_logo">
                        </picture>
                    </a>
                    <ul>
                        <li>
                            <a href="{% url 'label' %}">Label</a>
                        </li>
                        <li class="releases">
                            <a href="{% url 'home' %}">Releases</a>
                        </li>
                        <li>
                            <a href="{% url 'artistes' %}">Artists</a>
                        </li>
                        <li>
                            <a href="{% url 'events' %}">Events</a>
                        </li>
                        <li>
                            <a href="{% url 'live_archives' %}">Live Archives</a>
                        </li>
                        <li>
                            <a href="{% url 'links' %}">Links</a>
                        </li>
                        <li>
                            <a href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="social_menu up col-2">
                    <ul class="social_list">
                        <li>
                            <a href="https://www.instagram.com/thirdtypetapes/" target="_blank" ><i class="fa-brands fa-instagram fa-xl"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/ThirdTypeTapes" target="_blank" ><i class="fa-brands fa-facebook fa-xl"></i></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UCF51qnVE1neAv390v1bi12Q/featured" target="_blank" ><i class="fa-brands fa-youtube fa-xl"></i></a>
                        </li>
                        <li>
                            <a href="https://thirdtypetapes.bandcamp.com" target="_blank" ><i class="fa-brands fa-bandcamp fa-xl"></i></a>
                        </li>
                        <li>
                            <a href="https://soundcloud.com/thirdtypetapes" target="_blank" ><i class="fa-solid fa-cloud fa-xl"></i></a>
                        </li>
                        <li>
                            <a href="https://www.discogs.com/label/461407-Thirdtypetapes" target="_blank" ><i class="fa-solid fa-compact-disc fa-xl"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <article class="container center">
                {% block content %}
                {% endblock content %}
            </article>
            <div class="anchor">
                <a href="#">
                    <i class="fa-solid fa-hand-point-up fa-2xl"></i>
                </a>
            </div>
            <article class="container bottom">
                <div class="row">
                    <div class="newsLetter col">
                        <div id="mc_embed_signup">
                            <form action="https://thirdtypetapes.us4.list-manage.com/subscribe/post?u=96f9f95bea80b4e79e9ee01e8&amp;id=5d4e1e5e62" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                <div id="mc_embed_signup_scroll">
                                    <div class="mc-field-group">
                                        <label for="mce-EMAIL">Subscribe to our mailing list</label>
                                        <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="email address" required>
                                    </div>
                                    <div id="mce-responses" class="clear">
                                        <div class="response" id="mce-error-response" style="display:none"></div>
                                        <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>
                                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_96f9f95bea80b4e79e9ee01e8_5d4e1e5e62" tabindex="-1" value=""></div>
                                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="social_menu col">
                        <ul class="social_list">
                            <li>
                                <a href="https://www.instagram.com/thirdtypetapes/" target="_blank" ><i class="fa-brands fa-instagram fa-xl"></i></a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/ThirdTypeTapes" target="_blank" ><i class="fa-brands fa-facebook fa-xl"></i></a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/channel/UCF51qnVE1neAv390v1bi12Q/featured" target="_blank" ><i class="fa-brands fa-youtube fa-xl"></i></a>
                            </li>
                            <li>
                                <a href="https://thirdtypetapes.bandcamp.com" target="_blank" ><i class="fa-brands fa-bandcamp fa-xl"></i></a>
                            </li>
                            <li>
                                <a href="https://soundcloud.com/thirdtypetapes" target="_blank" ><i class="fa-solid fa-cloud fa-xl"></i></a>
                            </li>
                            <li>
                                <a href="https://www.discogs.com/label/461407-Thirdtypetapes" target="_blank" ><i class="fa-solid fa-compact-disc fa-xl"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
        <script src="{% static 'js/ttt_front.js' %}"></script>
    </body>
</html>
